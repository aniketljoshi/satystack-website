<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 512 512"
  fill="none"
>
  <!-- Shield body -->
  <path
    d="M256 24
       L456 96
       V272
       C456 360 352 448 256 488
       C160 448 56 360 56 272
       V96
       Z"
    fill="url(#shieldGradient)"
  />

  <!-- Shield layers -->
  <path
    d="M96 160 H416"
    stroke="rgba(255,255,255,0.35)"
    stroke-width="10"
  />
  <path
    d="M112 216 H400"
    stroke="rgba(255,255,255,0.30)"
    stroke-width="10"
  />
  <path
    d="M128 272 H384"
    stroke="rgba(255,255,255,0.25)"
    stroke-width="10"
  />

  <!-- Checkmark -->
  <path
    d="M168 260
       L232 320
       L352 180"
    stroke="white"
    stroke-width="44"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Gradient definition -->
  <defs>
    <linearGradient
      id="shieldGradient"
      x1="0"
      y1="0"
      x2="0"
      y2="1"
    >
      <stop offset="0%" stop-color="#3AB0FF" />
      <stop offset="50%" stop-color="#0B5ED7" />
      <stop offset="100%" stop-color="#083A9B" />
    </linearGradient>
  </defs>
</svg>